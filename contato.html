<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - netoAI</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <header>
        <div class="header-box">
            <a href="index.html"><img class="logo" src="assets/gptlogo.png" alt="logo da NetoAI"> <h1 style="display: inline;">NetoAI</h1></a>
            <h2 style="display: inline;">sua solução para lindas obras de arte!</h2>
            <h3>Contate-nos:</h3>
        </div>
    </header>
    <div class="conteudo">
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome da Silva">
            <label for="email">e-mail:</label>
            <input type="email" name="email" id="email" placeholder="bananinha@email.com">
            <label for="mensagem">Feedback:</label>
            <textarea name="mensagem" id="mensagem" rows="5" cols="20" placeholder="seu comentário aqui"></textarea>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
    <footer>
        <h3 style="display: inline;">netoAI</h3>
        <p style="display: inline;">- direitos reservados netoCorp 2025-2025</p>
    </footer>
</body>
</html>
