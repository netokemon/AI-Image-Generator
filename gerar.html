<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Imagem - netoAI</title>
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-box">
            <a href="index.html"><img class="logo" src="assets/logo.png" alt="logo da NetoAI"></a>
        </div>
    </header>
    <div class="conteudo">
        <div class="resultado-imagem" id="resultado-imagem">
            <h2>Imagem gerada:</h2>
            <img src="https://picsum.photos/200" alt="imagem gerada por IA" id="imagem-gerada">
        </div>
        <form action="#">
            <div class="gerar-box">
                <input type="text" name="texto" id="prompt-input" placeholder="Descreva a imagem aqui" class="input-gerar">
                <button onclick = "ativarImagem()" type="button" class="botao-gerar" id="botao-gerar">Gerar!</button>
            </div>
            
        </form>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
